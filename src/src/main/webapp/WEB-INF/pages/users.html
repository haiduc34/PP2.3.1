<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<html charset="UTF-8">

<html>

<head>

    <title>All Users</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }
        th, td {
            padding: 15px;
        }
        th {
            text-align: left;
        }
        p    {color: #ff0000;}
    </style>

</head>
<body>

<table border="1" cellpadding="1" cellspacing="1" style="width:500px">
    <caption>
        <p style="text-align: left;">Users</p>
    </caption>

    <thead>
        <th>ID</th>
        <th>User Name</th>
        <th>E-mail</th>
        <th>Age</th>
    </thead>
    <tbody>

    <tr th:block th:each="user : ${listUsers}">
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.userName}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.age}"></td>
        <td><form action="/users/update" method="GET"><input type="hidden" name="id" th:value="*{user.id}"/><input type="submit" value="Edit"></form></td>
        <td><form action="/users/remove" method="POST"><input type="hidden" name="id" th:value="*{user.id}"/><input type="submit" value="Delete"></form></td>

        </th:block>
        </tr>
    </tbody>
</table>



<br><br>
<h2>Add a New User:</h2>
<form action="/users/add" method="POST" charset="UTF-8">
    <label for="userName">User Name</label><br>
    <input id="userName" name="userName" type="text"><br>
    <label for="email">Email</label><br>
    <input id="email" name="email" type="text"><br><br>
    <label for="age">Age</label><br>
    <input id="age" name="age" type="number"><br><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
